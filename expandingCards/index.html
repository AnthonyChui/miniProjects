<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://miro.medium.com/v2/resize:fit:2000/0*_rI9vBU5hgTAJ-Ys.jpg')">
            <h3>spongebob</h3>
        </div>

        <div class="card" style="background-image: url('https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/large/800/Patrick-Star.SpongeBob-SquarePants.webp')">
            <h3>patrick</h3>
        </div>

        <div class="card" style="background-image: url('https://mediaproxy.salon.com/width/1200/https://media2.salon.com/2018/08/squidward.jpg')">
            <h3>squidward</h3>
        </div>

        <div class="card" style="background-image: url('https://facts.net/wp-content/uploads/2023/09/21-facts-about-mr-krabs-spongebob-squarepants-1693538494.jpg')">
            <h3>mr krabs</h3>
        </div>

        <div class="card" style="background-image: url('https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/large/800/Sheldon-J-Plankton.SpongeBob-SquarePants.webp')">
            <h3>plankton</h3>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
